<style>
  {% assign header-background-rgb = current.meta.header-background-rgb | fallback: '216, 38, 44' %}
  {% assign header-image-url = current.meta.header-image-url | fallback: '' %}
  {% assign primary-color = current.meta.primary-color | fallback: '#D8262C' %}
  {% assign secondary-color = current.meta.secondary-color | fallback: '#2e2a2a' %}
  {% assign knockout-color = current.meta.secondary-color | fallback: '#D8262C' %}

  ::selection {
    background: {{ secondary-color }}; /* WebKit/Blink Browsers */
    color: #fff;
  }
  ::-moz-selection {
    background: {{ secondary-color }}; /* Gecko Browsers */
    color: $white;
  }

  {% comment %}{% if current.home? or primary-color == "#fff" %}
  header h1#logo {
    background-image: url("/assets/logo.png");
  }
  {% else %}
  header h1#logo {
    background-image: url("/assets/logo_transparent_white.png");
  }
  {% endif %}{% endcomment %}

  {% if current.home? == false and primary-color != "#fff" %}
  .hero-image {
    background-image: url("{{ header-image-url }}");
    background-position: center top;
    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  .hero-image .hero-image--overlay {
    background-color: rgba({{ header-background-rgb }}, 0.8);
  }

  .hero-image a.label {
    background-color: {{ primary-color }};
  }

  .hero-image a.label:hover {
    background-color: {{ secondary-color }};
    color: #fff;
  }

  .hero-image h1, .hero-image p {
    color: #fff;
  }

  {% endif %}

  .cd-nav-trigger, .cd-nav, main footer#site-footer {
    background-color: {{ secondary-color }};
  }

  section.content-body a {
    border-bottom: 4px solid {{ primary-color }};
  }
  section.content-body a:hover {
    color: {{ primary-color }};
  }

  blockquote {
    border-left: 4px solid {{ secondary-color }};
  }
</style>
