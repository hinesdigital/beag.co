<header>

  <a href="/">
    <h1 id="logo">
      BEAG
    </h1>
  </a>

  <a href="#cd-nav" class="cd-nav-trigger">
    Menu
    <span class="cd-nav-icon"></span>

    <svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
      <circle fill="transparent" stroke="#E8E8E8" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
    </svg>
  </a>

</header>

<div id="cd-nav" class="cd-nav">
  <div class="cd-navigation-wrapper">
    <div class="cd-half-block">
      <h2>Navigation</h2>

      <nav>
        <ul class="cd-primary-nav">
          {% for page in site.pages %}

          <li>
            <a href="{{ page.url }}" class="selected">{{ page.title }}</a>
          </li>

          {% endfor %}
          <!-- list items here --> </ul>
      </nav>
    </div>
    <!-- .cd-half-block -->

    <div class="cd-half-block">

      <ul class="cd-contact-info">
        <li>
          {{ site.meta.description }}
        </li>
        <li>
          <h3>Contact us</h3>
          <span><a href="mailto:{{ site.meta.email }}">{{ site.meta.email }}</a></span>
          <span><a href="tel:{{ site.meta.phone }}">{{ site.meta.phone }}</a></span>
          <span><a href="http://twitter.com/{{ site.meta.twitter_username }}">@{{ site.meta.twitter_username }}</a></span>
        </li>
      </ul>
    </div>
    <!-- .cd-half-block --> </div>
  <!-- .cd-navigation-wrapper -->
</div>
<!-- .cd-nav -->
